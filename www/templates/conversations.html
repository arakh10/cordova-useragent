<ion-view view-title="Conversations">
    <ion-content>
        <ion-list>
            <ion-item class="item-avatar" ng-repeat="conversation in conversations" href="#/conversations/{{conversation.id}}">
                <img src="{{conversation.withUser.profilePhotoURL}}">
                <h2>{{conversation.withUser.login}}</h2>
                <p>{{conversation.lastMessage || ''}}</p>
                <ion-option-button class="button-assertive" ng-click="deleteItem($index)">Delete</ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
