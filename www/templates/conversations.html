<ion-view view-title="Conversations">
    <ion-content>
        <ion-list>
            <ion-item class="item-avatar item-conversation" ng-repeat="conversation in conversations | orderBy:'-lastMessage.dateSent'" href="#/conversations/{{conversation.id}}">
                <img ng-src="{{conversation.withUser.profilePhoto | profilePhotoUrl:conversation.withUser.gender}}">
                <h2>{{conversation.withUser.login}}</h2>
                <p><i class="icon ion-reply" ng-hide="conversation.lastMessage.id != conversation.ownerId"></i>{{conversation.lastMessage.text || ''}}</p>
                <ion-option-button class="button-assertive" ng-click="deleteItem(conversation)">Delete</ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
