<ion-view title="Login" class="landing">
    <ion-content scroll="false">
        <img ng-src="img/logos/{{logoVariant}}.png" class="logo center" />
        <div class="center-vertical">
            <form ng-submit="login()">
                <div class="list">
                    <label class="item item-input item-stacked-label-padded">
                        <input type="text" required ng-model="loginData.username" class="input" placeholder="{{'Username' | translate}}">
                    </label>
                    <label class="item item-input item-stacked-label-padded">
                        <input type="password" required ng-model="loginData.password" class="input" placeholder="{{'Password' | translate}}">
                    </label>
                    <div class="item item-flex">
                        <button type="submit"
                                class="button button-positive"
                                ng-disabled="!loginData.username || !loginData.password"
                                translate>
                            Login
                        </button>
                        <button type="button" class="button button-calm" ng-click="loginWithFb()">
                            <i class="icon ion-social-facebook"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </ion-content>
    <ion-footer-bar>
        <button class="button button-large button-full button-assertive center" ng-click="registration.modal.show()">
            <span translate>Don't have an account yet?</span>
            <span class="reg" translate>Register</span>
        </button>
    </ion-footer-bar>
</ion-view>
