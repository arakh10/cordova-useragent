<ion-view>
    <ion-content scroll="false" class="landing center">

        <div class="bar connection-status" ng-class="{'bar-header': !internetConnected}" ng-show="!internetConnected">
            <span translate>Apologies, trouble connecting to the internet. Please check your connection.</span>
        </div>
        <div class="intro content center-vertical">
            <div>
                <img ng-src="img/logos/{{logoVariant}}.svg" class="logo" alt="" />

                <h4 class="light" translate>title_page_seo_keyword</h4>
                <h5 class="stable" translate>homepage_intro_section_short</h5>

                <div class="login-circles">
                    <div class="circle-wrapper left">
                        <i class="icon-crown"></i>
                    </div>
                    <div class="image-wrapper">
                        <img ng-src="img/happy-faces.jpg" alt="happy-users">
                    </div>
                    <div class="circle-wrapper right">
                        <i class="icon-members"></i>
                    </div>
                </div>

                <h5 class="light" translate>Register or login with:</h5>
                <button class="button button-block button-calm facebook" ng-click="loginWithFb()">
                    Facebook
                </button>
                <button class="button button-block alternative-login" ng-click="showAltLoginMethods()" translate>
                    Alternative login methods
                </button>

                <span translate>We never post to FB!</span>
            </div>
        </div>
    </ion-content>
</ion-view>
