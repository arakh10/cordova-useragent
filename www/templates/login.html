<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Login</h1>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="login()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" required ng-model="loginData.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" required ng-model="loginData.password">
                </label>
                <label class="item">
                    <button type="submit"
                            class="button button-block button-positive"
                            ng-disabled="!loginData.username || !loginData.password">
                        Log in
                    </button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
