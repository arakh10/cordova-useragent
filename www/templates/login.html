<ion-view>
    <ion-content scroll="false" class="landing center">

        <div class="bar connection-status" ng-class="{'bar-header': !internetConnected}" ng-show="!internetConnected">
            <span translate>Apologies, trouble connecting to the internet. Please check your connection.</span>
        </div>
        <div class="intro content center-vertical">
            <div>
                <img ng-src="img/logos/{{logoVariant}}.svg" class="logo" alt="" />

                <h3 class="all-caps" translate>title_page_seo_keyword</h3>
                <h4 translate>homepage_intro_section_short</h4>

                <p class="icons">
                    <i class="icon-heart_1"></i>
                    <i class="icon-heart_2"></i>
                    <i class="icon-heart_3"></i>
                    <i class="icon-heart_4"></i>
                </p>

                <div class="center">
                    <div class="separator"></div>
                </div>
            </div>
        </div>

        <div class="footer center padding">
            <h4 translate>Register or login with:</h4>
            <button class="button button-block button-calm" ng-click="loginWithFb()">
                <i class="icon ion-social-facebook"></i> Facebook
            </button>

            <button class="button button-block button-stable" ng-click="showAltLoginMethods()" translate>Alternative login methods</button>
        </div>

    </ion-content>
</ion-view>
