<ion-modal-view class="login-option-wrapper option-password">

    <ion-header-bar class="bar-light">
        <button class="button button-close" ng-click="loginWithPassword.modal.hide()"><i class="icon icon-arrowleft"></i></button>
    </ion-header-bar>


    <ion-content scroll="false" class="landing has-header">
        <form class="content" ng-submit="loginWithPassword.submit()">
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <label translate>Your email address or username</label>
                    <input type="email" required ng-model="loginWithPassword.data.username" class="input" placeholder="{{'Username' | translate}}">
                </label>

                <label class="item item-input item-stacked-label">
                    <input type="password" required ng-model="loginWithPassword.data.password" class="input" placeholder="{{'Password' | translate}}">
                </label>

                <div class="actions center">
                    <!--<a href="#/forgot" class="bold"><span translate>Forgot your password?</span></a>-->

                    <button type="submit"
                            class="button button-positive button-block submit"
                            ng-disabled="!loginWithPassword.data.username || !loginWithPassword.data.password"
                            translate>
                        Login
                    </button>

                    <span class="bold" translate>Register or login with:</span>
                    <button type="button" class="button button-block facebook" ng-click="loginWithFb()">
                        Facebook
                    </button>

                    <span translate>We never post to FB!</span>
                </div>


            </div>
        </form>
    </ion-content>

</ion-modal-view>
