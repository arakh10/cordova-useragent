<ion-modal-view>

    <ion-header-bar class="bar-dark">
        <h1 class="title" translate>Login with username/email</h1>
        <div class="buttons">
            <button class="button" ng-click="loginWithPassword.modal.hide()"><i class="icon ion-android-close"></i></button>
        </div>
    </ion-header-bar>

    <ion-content scroll="false" class="landing center-vertical">
        <form ng-submit="login()">
            <div class="center">
                <img ng-src="img/logos/{{logoVariant}}.png" class="logo center" />
            </div>

            <div class="list">
                <label class="item item-input item-stacked-label-padded">
                    <input type="text" required ng-model="loginWithPassword.data.username" class="input" placeholder="{{'Username' | translate}}">
                </label>

                <label class="item item-input item-stacked-label-padded">
                    <input type="password" required ng-model="loginWithPassword.data.password" class="input" placeholder="{{'Password' | translate}}">
                </label>

                <button type="submit"
                        class="button button-positive button-block"
                        ng-disabled="!loginWithPassword.data.username || !loginWithPassword.data.password"
                        translate>
                    Login
                </button>
            </div>
        </form>
    </ion-content>

</ion-modal-view>
