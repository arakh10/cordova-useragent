<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content drag-content="false">
        <ion-nav-bar class="bar-stable" align-title="center">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="main"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-main-nav bar-dark">
            <a href="#/settings" menu-close>
                <img src="{{currUser.profilePhoto | profilePhotoUrl:currUser.gender}}" /> {{currUser.login}} <i class="icon ion-ios-gear"></i>
            </a>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close href="#/conversations"><i class="icon ion-chatboxes"></i> Messages</ion-item>
                <ion-item menu-close href="#/users"><i class="icon ion-person-stalker"></i> People</ion-item>
                <ion-item menu-close href="#/guests"><i class="icon ion-eye"></i> Guests</ion-item>
                <ion-item menu-close ng-click="logout()"><i class="icon ion-power"></i> Logout</ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>

    <ion-side-menu side="right" is-enabled="rightMenuEnabled">
        <ion-nav-view name="rightMenu"></ion-nav-view>
    </ion-side-menu>
</ion-side-menus>
