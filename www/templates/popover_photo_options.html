<ion-popover-view>
    <ion-content>
        <div class="list">
            <a href="#" class="item" translate>Zoom</a>
            <a ng-hide="album.photos[$current].isMain" ng-click="setAsMain($current)" class="item" translate>Set as main photo</a>
            <a ng-click="deletePhoto($current)" class="item item-assertive" translate>Delete</a>
        </div>
    </ion-content>
</ion-popover-view>
