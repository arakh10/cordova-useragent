<ion-view  view-title="{{title}}">
    <ion-content>
        <resource-collection list="votes" on-error="onError">
            <ion-list>
                <ion-item ng-repeat="vote in votes" class="item item-avatar" ng-disabled="!vote.voter" ng-href="#/users/{{vote.voter.id}}">
                    <img ng-src="{{vote.voter.profilePhoto | profilePhotoUrl:vote.voter.gender}}">
                    <h2>
                        {{vote.voter.nickName}}
                        <span translate ng-if="!vote.voter">User has deleted his profile</span>
                    </h2>
                    <p>{{vote.dateCreated*1000 | amCalendar}}</p>
                </ion-item>
            </ion-list>
        </resource-collection>
    </ion-content>
</ion-view>
