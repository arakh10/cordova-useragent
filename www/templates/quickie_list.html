<ion-view  view-title="{{title}}">
    <ion-content>
        <resource-collection list="votes">
            <ion-list>
                <ion-item ng-repeat="vote in votes" class="item-avatar">
                    <img ng-src="{{vote.voter.profilePhoto | profilePhotoUrl:vote.voter.gender}}">
                    <h2>{{vote.voter.login}}</h2>
                    <p>...</p>
                </ion-item>
            </ion-list>
        </resource-collection>
    </ion-content>
</ion-view>
