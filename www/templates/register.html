<ion-modal-view>

    <ion-header-bar class="bar-dark">
        <h1 class="title" translate>Registration</h1>
        <div class="buttons">
            <button class="button" ng-click="registration.modal.hide()"><i class="icon ion-android-close"></i></button>
        </div>
    </ion-header-bar>

    <ion-content>
        <h4 class="padding center" translate>Fantastic, you're re nearly there. We just need couple more things</h4>

        <form novalidate class="list" name="registration.form" ng-submit="registration.submit()">

            <label class="item item-input item-stacked-label">
                <span class="input-label" translate>Your login</span>
                <input type="text" ng-model="registration.data.nickName" class="input" required autocomplete="nickname" />
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label" translate>Password</span>
                <input type="password" ng-model="registration.data.password" class="input" required />
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label" translate>Email</span>
                <input type="email" ng-model="registration.data.email" class="input" required autocomplete="email" />
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label" translate>Birthday</span>
                <input type="date" ng-model="registration.data.birthday" class="input" required autocomplete="birthday"/>
            </label>

            <label class="item item-input item-select">
                <span class="input-label" translate>Your country</span>
                <select
                        ng-model="registration.data.country"
                        ng-options="countryId as countryName for (countryId, countryName) in countries"
                        class="input"
                        required>
                </select>
            </label>

            <label class="item item-radio">
                <span class="item item-divider" translate>Your gender</span>

                <ion-radio ng-model="registration.data.gender" ng-value="'male'">
                    <span translate>a man</span>
                </ion-radio>

                <ion-radio ng-model="registration.data.gender" ng-value="'female'">
                    <span translate>a woman</span>
                </ion-radio>
            </label>

            <div class="center padding">
                <span translate>By registering you accept our</span>
                <a href="#" ng-click="rules.modal.show()" translate>rules and regulations</a>
            </div>

            <div class="padding">
                <button
                        type="submit"
                        class="button button-block button-positive"
                        ng-disabled="registration.form.$invalid"
                        translate>
                    Register
                </button>
            </div>
        </form>
    </ion-content>

</ion-modal-view>
