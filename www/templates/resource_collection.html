<div ng-transclude></div>
<ion-infinite-scroll ng-if="list.$metadata.moreAvailable" on-infinite="loadMore()" distance="10%"></ion-infinite-scroll>
<div class="center center-vertical-margin" ng-if="list.length < 1">
    <div class="error-sign" ng-if="error">
        <span ng-if="error.message">{{error.message}}</span>
        <span ng-if="!error.message" translate>Sorry, some nasty error prevented us from showing you this page</span>
        <i class="icon {{error.icon || 'ion-close-circled'}}"></i>
        <button class="button button-block button-stable" ng-click="retry()" translate>Try again</button>
    </div>

    <ion-spinner ng-show="!error && promise.$$state.status < 1"></ion-spinner>

    <div class="error-sign" ng-if="!error && promise.$$state.status >= 1">
        <span translate>Nothing here, so far</span>
        <i class="icon ion-ios-rainy"></i>
    </div>
</div>
