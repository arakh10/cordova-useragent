<ion-spinner ng-show="list.$promise.$$state.status < 1"></ion-spinner>
<div ng-transclude></div>
<ion-infinite-scroll ng-if="list.$metadata.moreAvailable" on-infinite="loadMore()" distance="10%"></ion-infinite-scroll>
<div class="overlay-error" ng-if="error">
    <h1>Error!</h1>
</div>
<div class="overlay-empty" ng-if="!error && list.$promise.$$state.status > 0 && list.length < 1">
    <h1>Nothing here</h1>
</div>
