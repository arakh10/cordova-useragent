<ion-modal-view>
    <ion-header-bar class="bar-dark">
        <h1 class="title" translate>Pick a language</h1>
    </ion-header-bar>
    <ion-content>
        <button ng-repeat="lang in languages" class="button button-block button-positive" ng-click="changeLang(lang.id)">
            {{lang.title}}
        </button>
    </ion-content>
</ion-modal-view>
