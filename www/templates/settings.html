<ion-view title="Settings">
    <ion-content>
        <div class="list list-inset">
            <a class="item item-avatar item-icon-right" href="#/settings/profile">
                <img ng-src="{{currentUser.profilePhoto | profilePhotoUrl:currentUser.gender}}">
                <h2>{{currentUser.login}}</h2>
                <i class="icon ion-ios-arrow-forward"></i>
            </a>
            <a class="item item-icon-right" href="#/settings/aboutMe">
                {{currentUser.profile.about}}
                <i class="icon ion-ios-arrow-forward"></i>
            </a>
        </div>

        <div class="list list-inset">
            <a class="item item-icon-left item-icon-right" href="#/settings/profile">
                <img ng-src="{{currentUser.profilePhoto | profilePhotoUrl:currentUser.gender}}">
                <h2>{{currentUser.login}}</h2>
                <i class="icon ion-ios-arrow-forward"></i>
            </a>
            <a class="item item-icon-right" href="#/settings/aboutMe">
                {{currentUser.profile.about}}
                <i class="icon ion-ios-arrow-forward"></i>
            </a>
        </div>


    </ion-content>
</ion-view>
