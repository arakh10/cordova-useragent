<ion-view title="{{'My Credits' | translate}}" xmlns="http://www.w3.org/1999/html">
    <ion-content class="credits">
        <h4 class="center"><span translate>Credit balance</span>:</h4>
        <h1 class="center">
            <i class="icon icon-coins"></i> {{currUser.credits}}
        </h1>

        <div ng-if="billingSupported" class="padding center">
            <ion-spinner ng-if="!creditOptions"></ion-spinner>
            <button ng-repeat="option in creditOptions" ng-click="option.buy()" translate="Buy %u credit" translate-plural="Buy %u credits" translate-n="option.amount" class="button button-block button-positive"></button>

            <div translate>Iškilus klausimam ar nesklandumam kreipkitės:</div>
            <div translate>pagalba@xklubas.lt</div>
            <div>{{supportContacts}}</div>
        </div>
    </ion-content>
</ion-view>
