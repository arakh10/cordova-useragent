<ion-view>
    <ion-nav-title>
        <i class="online" ng-if="user.isOnline"></i>
        <span ng-if="user.id">{{user.nickName}}, {{user.age}}</span>
    </ion-nav-title>
    <ion-nav-buttons side="right">
        <button class="button icon ion-unlocked"
                ng-if="user.photos[currentPhoto].isLocked"
                ng-click="requestPhotoPermission(currentPhoto)">
        </button>
    </ion-nav-buttons>
</ion-view>
