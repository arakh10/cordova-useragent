<ion-view>
    <ion-nav-title>{{user.nickName}}, {{user.age}}<span ng-if="user.city">, {{user.city}}</span></ion-nav-title>
    <ion-nav-buttons side="right">
        <button class="button icon ion-unlocked"
                ng-if="user.photos[currentPhoto].isLocked"
                ng-click="requestPhotoPermission(currentPhoto)">
        </button>
    </ion-nav-buttons>
</ion-view>
