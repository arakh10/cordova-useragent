<ion-header-bar class="bar-brand">
    <h1 class="title" translate>Filter</h1>
</ion-header-bar>
<ion-content>
    <div class="list">
        <ion-checkbox
                ng-checked="currUser.filter.isOnline"
                ng-click="currUser.filter.isOnline = !currUser.filter.isOnline">
            <span translate>Online only</span>
        </ion-checkbox>

        <ion-checkbox
                ng-checked="currUser.filter.isNewMember"
                ng-click="currUser.filter.isNewMember = !currUser.filter.isNewMember">
            <span translate>New members</span>
        </ion-checkbox>

        <div class="item item-divider" translate>Sex</div>
        <ion-checkbox
                ng-repeat="type in genders"
                ng-model="currUser.filter.gender[type]">
            {{type | translateProfileVal:'gender'}}
        </ion-checkbox>

        <div class="item item-divider" translate>Age</div>
        <label class="item item-input item-select">
            <span class="input-label" translate>from</span>
            <select
                    ng-model="currUser.filter.ageMin"
                    ng-options="i disable when (i > currUser.filter.ageMax) for i in ages"
                    cast-to-int="true">
            </select>
        </label>

        <label class="item item-input item-select">
            <span class="input-label" translate>to</span>
            <select
                    ng-model="currUser.filter.ageMax"
                    ng-options="i disable when (i < currUser.filter.ageMin) for i in ages"
                    cast-to-int="true">
            </select>
        </label>

        <div class="item item-divider" translate>Location</div>
        <label class="item item-input item-select">
            <span class="input-label" translate>Country</span>
            <select
                    ng-model="currUser.filter.country"
                    ng-options="countryId as countryName for (countryId, countryName) in countries">
            </select>
        </label>

        <label class="item item-input item-select" ng-click="cityPicker.show()">
            <span class="input-label" translate>City</span>
            <span class="input-value">{{currUser.filter.city}}</span>
        </label>
    </div>
</ion-content>
