<ion-view view-title="Users">
    <ion-content>
        <ion-list>
            <ion-item class="item-thumbnail-left" ng-repeat="user in users" href="/users/{{user.id}}">
                <img src="{{user.profilePhotoURL}}">
                <h2>{{user.login}}</h2>
                <p>{{user.age}}, {{user.cityName}}</p>
            </ion-item>
        </ion-list>
        <ion-infinite-scroll
                immediate-check="false"
                ng-if="users.moreAvailable"
                on-infinite="loadMore()"
                distance="1%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
