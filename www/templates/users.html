<ion-view view-title="Users">
    <ion-content>
        <div class="list">
            <a href="#/users/{{user.id}}" class="item item-thumbnail-left" ng-repeat="user in users">
                <img src="{{user.profilePhotoURL}}">
            </a>
        </div>
        <ion-infinite-scroll
                ng-if="users.moreAvailable"
                on-infinite="loadMore()"
                distance="1%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
