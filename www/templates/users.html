<ion-view view-title="{{title || 'People'}}">
    <ion-content>
        <div class="row row-wrap">
            <a ng-repeat="user in users" href="#/users/{{user.id}}" class="col col-33">
                <img src="{{user.profilePhotoURL}}">
            </a>
        </div>
        <ion-infinite-scroll
                ng-if="users.moreAvailable"
                on-infinite="loadMore()"
                distance="1%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
